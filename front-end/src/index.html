<html lang="pt-br">
  <head>
    <title>CRUD</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav
      style="background-color: rgb(219, 219, 219)"
      class="navbar navbar-default"
    >
      <div class="container-fluid">
        <!-- Esquerdo -->
        <div class="navbar-header">
          <br /><br /><br /><br />
          <h3>Nome do CRUD ou Projeto</h3>
        </div>

        <!-- Direito -->
        <p class="navbar-text navbar-right">
          Texto aqui se precisar
          <br /><br />
          <button
            class="btn btn-lg btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Registrar
          </button>
        </p>
      </div>
    </nav>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div style="width: 600px" class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">TÃ­tulo</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form action="" method="POST" enctype="multipart/form-data">
            <div class="modal-body">
              <!-- seu form aqui -->
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Registrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Tabela com resultados -->
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Item 1</th>
          <th scope="col">Item 2</th>
          <th scope="col">Item 3</th>
          <th scope="col">Item 4</th>
          <!-- Adicione mais caso precise -->
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Dados item 1</td>
          <td>Dados item 2</td>
          <td>Dados item 3</td>
          <td>Dados item 4</td>
          <td>
            <button class="btn btn-sm btn-primary">Editar</button>
            <button class="btn btn-sm btn-danger">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
